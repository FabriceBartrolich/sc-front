<div *ngIf="shows.length > 0">
  <div class="card-container">
    <app-card
      *ngFor="let show of shows"
      [show]="show"
      (removeViewedShow)="markShowAsRemovedViewed($event)"
      mode="viewed"
      titleId="title"
      idKey="api_id"
    ></app-card>
  </div>
  <button class="back-to-top" (click)="scrollToTop()">Retour en haut</button>
</div>
