<div *ngIf="shows.length > 0">
  <div class="card-container">
    <app-card
      *ngFor="let show of shows"
      [show]="show"
      mode="wished"
      titleId="title"
      (removeWishedShow)="markShowAsRemovedWished($event)"
    ></app-card>
  </div>
  <button class="back-to-top" (click)="scrollToTop()">Retour en haut</button>
</div>
