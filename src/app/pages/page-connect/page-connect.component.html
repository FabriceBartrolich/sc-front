<form (ngSubmit)="login()" *ngIf="!isConnected()">
  <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input
      type="text"
      class="form-control"
      id="username"
      required
      [(ngModel)]="username"
      name="username"
      placeholder="Entrez votre nom d'utilisateur"
    />
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input
      type="password"
      class="form-control"
      id="password"
      required
      [(ngModel)]="password"
      name="password"
      placeholder="Entrez votre mot de passe"
    />
  </div>
  <button type="submit">Se connecter</button>
</form>
<div *ngIf="isConnected()"></div>
